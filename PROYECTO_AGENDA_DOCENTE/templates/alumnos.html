{% extends "base_simple.html" %}
{% block content %}
<h2>Alumnos</h2>
<form method="POST" action="{{ url_for('agregar_alumno') }}">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="apellido" placeholder="Apellido" required>
    <select name="id_curso">
        <option value="">Sin curso</option>
        {% for c in cursos %}
        <option value="{{ c.id_curso }}">{{ c.nombre }}</option>
        {% endfor %}
    </select>
    <button type="submit">Agregar</button>
</form>

<table>
<tr><th>ID</th><th>Nombre</th><th>Apellido</th><th>Curso</th><th>Acciones</th></tr>
{% for a in alumnos %}
<tr>
    <td>{{ a.id_alumno }}</td>
    <td>{{ a.nombre }}</td>
    <td>{{ a.apellido }}</td>
    <td>{{ a.curso or '' }}</td>
    <td><a href="{{ url_for('eliminar_alumno', id_alumno=a.id_alumno) }}">Eliminar</a></td>
</tr>
{% endfor %}
</table>
<a href="{{ url_for('index') }}">Volver</a>
{% endblock %}
