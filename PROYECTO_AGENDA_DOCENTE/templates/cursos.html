{% extends "base_simple.html" %}
{% block content %}
<h2>Cursos</h2>
<form method="POST" action="{{ url_for('agregar_curso') }}">
    <input type="text" name="nombre" placeholder="Nombre del curso" required>
    <button type="submit">Agregar</button>
</form>

<table>
<tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr>
{% for c in cursos %}
<tr>
    <td>{{ c.id_curso }}</td>
    <td>{{ c.nombre }}</td>
    <td><a href="{{ url_for('eliminar_curso', id_curso=c.id_curso) }}">Eliminar</a></td>
</tr>
{% endfor %}
</table>
<a href="{{ url_for('index') }}">Volver</a>
{% endblock %}
